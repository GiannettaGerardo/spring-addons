<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Login</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
		crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<div th:if="${!isAuthenticated}">
			<h2 class="form-signin-heading">Choose an identity provider</h2>
			<table class="table table-striped">
				<tr th:each="client : ${loginOptions}">
					<td><a th:href="@{/oauth2/authorization/{provider}(provider=${client.provider})}"><button
								type="button" th:utext="@{Login with {label}(label=${client.label})}">..!..</button></a>
					</td>
				</tr>
			</table>
		</div>
		<div th:if="${isAuthenticated}">
			<p>You are already authenticated.</p>
			<a href="/logout"><button type="button">Logout</button></a>
		</div>
	</div>
</body>

</html>
